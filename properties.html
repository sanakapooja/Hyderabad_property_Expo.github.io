<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Properties for Sale | Hyderabad Expo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f9;
      color: #333;
    }

    header {
      background: #1e2a78;
      color: white;
      padding: 30px;
      text-align: center;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 30px 20px;
    }

    .filters-container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: space-between;
    }

    .filters-container select {
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      flex: 1 1 150px;
      transition: all 0.3s ease;
    }

    .sort-bar {
      margin-bottom: 20px;
      text-align: right;
    }

    .sort-bar select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .property-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
    }

    .card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    .card p {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 8px;
    }

    .card .view-btn {
      margin-top: 10px;
      display: inline-block;
      background: #1e2a78;
      color: #fff;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .card .view-btn:hover {
      background: #131e5b;
    }

    .load-more {
      display: block;
      margin: 40px auto 10px;
      padding: 12px 28px;
      background: #1e2a78;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .load-more:hover {
      background: #0f1a4b;
    }

    #noMore {
      text-align: center;
      color: #777;
      margin-top: 20px;
      display: none;
    }

    @media (max-width: 768px) {
      .filters-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<header style="position: relative;">
  <div style="position: absolute; left: 20px; top: 50%; transform: translateY(-50%);">
    <a href="index.html" style="color: #ff9800; text-decoration: none; font-weight: bold;">‚Üê Back to Home</a>
  </div>
  <h1>Browse Properties in Hyderabad</h1>
  <p>Find apartments, villas, and plots tailored to your budget</p>
</header>

<div class="container">
  <!-- Filters -->
  <div class="filters-container">
    <select><option>Location</option><option>Gachibowli</option><option>Kondapur</option><option>Hitech City</option></select>
    <select><option>Price Range</option><option>Under ‚Çπ1 Cr</option><option>‚Çπ1-2 Cr</option><option>Above ‚Çπ2 Cr</option></select>
    <select><option>Type</option><option>Apartment</option><option>Villa</option><option>Plot</option></select>
    <select><option>Size</option><option>1BHK</option><option>2BHK</option><option>3BHK+</option></select>
    <select><option>Amenities</option><option>Gym</option><option>Pool</option><option>Parking</option></select>
  </div>

  <!-- Sort -->
  <div class="sort-bar">
    <select>
      <option>Sort By</option>
      <option>Price: Low to High</option>
      <option>Price: High to Low</option>
      <option>Newest First</option>
    </select>
  </div>

  <!-- Properties -->
  <div class="property-grid" id="propertyGrid"></div>

  <button class="load-more" onclick="loadMore()">Load More</button>
  <p id="noMore">üéâ You've reached the end of listings.</p>
</div>

<script>
  const propertyData = [
    {
      img: "https://images.unsplash.com/photo-1600585154340-be6161a56a0c",
      title: "Luxury Villa in Jubilee Hills",
      location: "Jubilee Hills",
      price: "‚Çπ3.5 Cr",
      type: "Villa",
      size: "5 BHK"
    },
    {
      img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuEF0lriFVE-cPdirty58Vd2jEir9fGfZkWQ&s",
      title: "3BHK Apartment in Gachibowli",
      location: "Gachibowli",
      price: "‚Çπ1.2 Cr",
      type: "Apartment",
      size: "3 BHK"
    },
    {
      img: "https://images.unsplash.com/photo-1580587771525-78b9dba3b914",
      title: "Plot in Hitech City",
      location: "Hitech City",
      price: "‚Çπ90 L",

    },
    {
      img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdYcr7bw4I_PsLygvGLDmZtmqO7IHG2BSPk2bwdCJsq5yN_943psuGeP2keHvXTprVTqw&usqp=CAU",
      title: "Elegant 2BHK in Madhapur",
      location: "Madhapur",
      price: "‚Çπ75 L",
      type: "Apartment",
      size: "2 BHK"
    },
    {
      img: "https://apollo.olx.in/v1/files/y70sans2t7kr-IN/image;s=272x0",
      title: "Independent House in Manikonda",
      location: "Manikonda",
      price: "‚Çπ1.5 Cr",

    },
    {
      img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmmW9lj6aM36VXjdPmmjYJivDwqh7pN1qocQ&s",
      title: "Studio Apartment in Banjara Hills",

    {
      img: "https://img.squareyards.com/secondaryPortal/638644518156831300-1310240930153015.jpg",
      title: "Penthouse near Raidurg",
      location: "Raidurg",

    },
    {
      img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYs6dFyvjkfkRektRJp0AABxaX_SHB9VIc3g&s",
      title: "Farm Plot near Shankarpally",
      location: "Shankarpally",
      price: "‚Çπ60 L",
      type: "Plot",
      size: "-"
    },
    {
      img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5FCciAzW0dteHKv4wlmiAbsYzoxlDpzFVoA&s",
      title: "Golf View Villa",
      location: "Kokapet",
      price: "‚Çπ3.8 Cr",
      type: "Villa",
      size: "5 BHK"
    }
  ];

  let currentIndex = 0;
  const loadCount = 3;

  function loadMore() {
    const container = document.getElementById('propertyGrid');
    const endIndex = Math.min(currentIndex + loadCount, propertyData.length);

    for (let i = currentIndex; i < endIndex; i++) {
      const prop = propertyData[i];
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${prop.img}?auto=format&fit=crop&w=800&q=80" alt="${prop.title}" />
        <div class="card-content">
          <h3>${prop.title}</h3>
          <p><strong>Price:</strong> ${prop.price}</p>
          <p><strong>Location:</strong> ${prop.location}</p>
          <p><strong>Type:</strong> ${prop.type} ‚Ä¢ ${prop.size}</p>
          <a href="#" class="view-btn">View Details</a>
        </div>
      `;
      container.appendChild(card);
    }

    currentIndex = endIndex;

    if (currentIndex >= propertyData.length) {
      document.querySelector('.load-more').style.display = 'none';
      document.getElementById('noMore').style.display = 'block';
    }
  }

  window.onload = loadMore;
</script>

</body>
</html>
