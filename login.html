<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Hyderabad Property Expo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #1c2b3a;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 1.5s ease-in-out;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #ffcc00;
    }
    input {
      width: 100%;
      padding: 12px 1px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      
    }
    button {
      width: 100%;
      padding: 12px;
      background: #ffcc00;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s ease;
    }
    button:hover {
      background: #e6b800;
    }
    p {
      text-align: center;
      margin-top: 15px;
    }
    p a {
      color: #ffcc00;
      text-decoration: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

     @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }

      h2 {
        font-size: 24px;
      }

      input, button {
        font-size: 0.95em;
      }
      p {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form onsubmit="loginUser(event)">
      <input type="email" placeholder=" Email" required />
      <input type="password" placeholder=" Password" required />
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    </form>
  </div>

  <script>
    function loginUser(e) {
      e.preventDefault();
      // Dummy login success (replace with real auth logic)
      localStorage.setItem("userLoggedIn", "true");
      alert("Login successful!");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
